<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./resources/icons/logo-icon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./styles/loadingIndicator.css" />
    <link rel="stylesheet" href="./styles/separator.css" />
    <link rel="stylesheet" href="./styles/navbar.css" />
    <link rel="stylesheet" href="./styles/contentScreen.css" />
    <link rel="stylesheet" href="./styles/playlistsScreen.css" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Actuamos-Manager</title>
  </head>
  <body ondragstart="return false">
    <nav class="sidebar">
      <a href="./#/home"><img src="./resources/icons/logo-icon.png" /></a>
      <div class="separator semifull"></div>
      <a href="./#/content"
        ><img src="./resources/icons/playlist-icon.png"
      /></a>
      <a href="./#/users"><img src="./resources/icons/users-icon.png" /></a>
      <a href="./#/tests"><img src="./resources/icons/tests-icon.png" /></a>
    </nav>
    <main>
      <section id="homeScreen" class="hidden">
        <h1>Home</h1>
      </section>
      <section id="contentScreen" class="hidden">
        <h1>Contenido</h1>
        <div class="contentCardContainer"></div>
      </section>
      <section id="usersScreen" class="hidden">
        <h1>Usuarios</h1>
      </section>
      <section id="testScreen" class="hidden">
        <h1>Pruebas</h1>
      </section>
      <section id="screen404" class="hidden">
        <h1>Error 404</h1>
      </section>
      <section id="playlistScreen" class="hidden">
        <div class="cover">
          <img class="editButton" src="./resources/icons/edit.icon.png" />
        </div>
        <h1 class="title"></h1>
        <div class="editPlayListModal hidden">
          <div class="modalPanel">
            <label for="Title">Título de la playlist:</label>
            <input
              id="playlistTitleInput"
              placeholder="Título"
              name="Title"
              type="text"
              value=""
            />
            <div onclick="SavePlaylist()" class="submit">Guardar</div>
          </div>
          <img
            class="closeModalBtn"
            src="./resources/icons/closeModal-icon.png"
          />
        </div>
      </section>
    </main>
    <div
      id="loadingIndicator"
      class="loadingio-spinner-ripple-y3i0rydo46k hidden"
    >
      <div class="ldio-a1y3rf054a">
        <div></div>
        <div></div>
      </div>
    </div>
    <!--Firebase-->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="./src/firebaseApp.js"></script>

    <!--Components scrips-->
    <script src="./src/contentScreen.js"></script>
    <script src="./src/playlistScreen.js"></script>

    <!-- Navigations -->
    <script src="./src/navigation.js"></script>
    <script src="./src/router.js"></script>
  </body>
</html>
